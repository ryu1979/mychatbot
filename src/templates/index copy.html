<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>My Chat Bot</h3>
  <form action="/" method="post">
    <h5></h5>
    <input type="text" name="prompt" placeholder="Enter prompt" required />
    <div class="result">Select Model</div>
    <div class="buttons">
      <button type="submit" id="gpt" name="model" value="gpt">GPT</button>
      <button type="submit" id="gemini" name="model" value="gemini">Gemini</button>
      <button type="submit" id="claude" name="model" value="claude">Claude</button>
      <button type="submit" id="grok" name="model" value="grok">xAI</button>
    </div>
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
