name: Trigger auto deployment for mychatbotssl

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/mychatbotssl-AutoDeployTrigger-436e98a0-768b-430c-9c2d-9449c11634f0.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.MYCHATBOTSSL_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MYCHATBOTSSL_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MYCHATBOTSSL_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/src
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: rycontainers.azurecr.io
          registryUsername: ${{ secrets.MYCHATBOTSSL_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MYCHATBOTSSL_REGISTRY_PASSWORD }}
          containerAppName: mychatbotssl
          resourceGroup: DefaultResourceGroup-EUS
          imageToBuild: rycontainers.azurecr.io/mychatbotssl:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


